<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <title>Weather Information</title>
</head>
<body>
    
    <div class="site-title">
        <h3>Bem vindo ao <span>Weather Information</span></h3>
        <h5>Seu site de informações do clima</h5>
    </div>

    <div class="container">

        <div class="search">

            <input type="text" class="input">
            <button class="search-button"><i class="uil uil-search-alt icon-button"></i></button>

        </div>

        <div class="weather-information">

            <img src="" alt="" class="cloud-image">

            <h3 id="temperature">28<sup>o</sup></h3>

            <p class="precipitations">Precipitações</p>

            <div class="temperatures">
                <p class="temp_max">Máx: <span id="temp_max">31<sup>o</sup></span></p>
                <p class="temp_min">Min: <span id="temp_min">21<sup>o</sup></span></p>
            </div>

            <div class="additional-information">

                <div class="humidity-field">
                    <i class="uil uil-raindrops-alt icon"></i>
                    <p id="humidity"></p>
                </div>

                <div class="cloud-field">
                    <i class="uil uil-cloud icon"></i>
                    <p id="clouds"></p>
                </div>

                <div class="wind-field">
                    <i class="uil uil-wind icon"></i>
                    <p id="wind_speed"></p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
